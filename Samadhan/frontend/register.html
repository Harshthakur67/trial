<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Samadhan</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="index.html" class="flex items-center">
                        <i class="fas fa-hands-helping text-blue-600 text-2xl mr-2"></i>
                        <span class="text-xl font-bold text-gray-800">Samadhan</span>
                    </a>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="index.html" class="text-gray-700 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium">Home</a>
                    <a href="login.html" class="text-gray-700 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium">Login</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Registration Form -->
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
            <div>
                <div class="mx-auto h-12 w-12 flex items-center justify-center rounded-full bg-blue-100">
                    <i class="fas fa-user-plus text-blue-600 text-xl"></i>
                </div>
                <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                    Create your account
                </h2>
                <p class="mt-2 text-center text-sm text-gray-600">
                    Or
                    <a href="login.html" class="font-medium text-blue-600 hover:text-blue-500">
                        sign in to your existing account
                    </a>
                </p>
            </div>
            
            <form class="mt-8 space-y-6" id="registrationForm">
                <div id="error-message" class="error-alert hidden"></div>
                <div id="success-message" class="success-message hidden"></div>
                
                <div class="space-y-4">
                    <div>
                        <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
                        <input id="name" name="name" type="text" required
                               class="form-input mt-1 appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                               placeholder="Enter your full name">
                        <div id="name-error" class="error-message" style="display: none;"></div>
                    </div>
                    
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                        <input id="email" name="email" type="email" required
                               class="form-input mt-1 appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                               placeholder="Enter your email">
                        <div id="email-error" class="error-message" style="display: none;"></div>
                    </div>
                    
                    <div>
                        <label for="phone" class="block text-sm font-medium text-gray-700">Phone Number</label>
                        <input id="phone" name="phone" type="tel" required
                               class="form-input mt-1 appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                               placeholder="Enter your 10-digit phone number">
                        <div id="phone-error" class="error-message" style="display: none;"></div>
                    </div>
                    
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                        <input id="password" name="password" type="password" required
                               class="form-input mt-1 appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                               placeholder="Create a password (min 6 characters)">
                        <div id="password-error" class="error-message" style="display: none;"></div>
                    </div>
                    
                    <div>
                        <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Confirm Password</label>
                        <input id="confirmPassword" name="confirmPassword" type="password" required
                               class="form-input mt-1 appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                               placeholder="Confirm your password">
                        <div id="confirmPassword-error" class="error-message" style="display: none;"></div>
                    </div>
                    
                    <div>
                        <label for="address" class="block text-sm font-medium text-gray-700">Address (Optional)</label>
                        <textarea id="address" name="address" rows="3"
                                  class="form-input mt-1 appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                                  placeholder="Enter your residential address"></textarea>
                    </div>
                    
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label for="dateOfBirth" class="block text-sm font-medium text-gray-700">Date of Birth (Optional)</label>
                            <input id="dateOfBirth" name="dateOfBirth" type="date"
                                   class="form-input mt-1 appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                        </div>
                        
                        <div>
                            <label for="gender" class="block text-sm font-medium text-gray-700">Gender (Optional)</label>
                            <select id="gender" name="gender"
                                    class="form-input mt-1 appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                                <option value="">Select Gender</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="flex items-center">
                    <input id="terms" name="terms" type="checkbox" required
                           class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                    <label for="terms" class="ml-2 block text-sm text-gray-900">
                        I agree to the
                        <a href="#" class="text-blue-600 hover:text-blue-500">Terms of Service</a>
                        and
                        <a href="#" class="text-blue-600 hover:text-blue-500">Privacy Policy</a>
                    </label>
                </div>

                <div>
                    <button type="submit" id="submitBtn"
                            class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 btn-hover">
                        <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                            <i class="fas fa-user-plus text-blue-500 group-hover:text-blue-400"></i>
                        </span>
                        Create Account
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="./js/main.js"></script>
    <script>
        document.getElementById('registrationForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Clear previous errors
            Samadhan.FormValidator.clearAllErrors();
            
            const formData = {
                name: document.getElementById('name').value.trim(),
                email: document.getElementById('email').value.trim(),
                phone: document.getElementById('phone').value.trim(),
                password: document.getElementById('password').value,
                address: document.getElementById('address').value.trim(),
                dateOfBirth: document.getElementById('dateOfBirth').value,
                gender: document.getElementById('gender').value
            };
            
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // Validation
            let hasError = false;
            
            if (formData.name.length < 2) {
                Samadhan.FormValidator.showError('name', 'Name must be at least 2 characters');
                hasError = true;
            }
            
            if (!Samadhan.FormValidator.validateEmail(formData.email)) {
                Samadhan.FormValidator.showError('email', 'Please enter a valid email address');
                hasError = true;
            }
            
            if (!Samadhan.FormValidator.validatePhone(formData.phone)) {
                Samadhan.FormValidator.showError('phone', 'Please enter a valid 10-digit phone number');
                hasError = true;
            }
            
            if (!Samadhan.FormValidator.validatePassword(formData.password)) {
                Samadhan.FormValidator.showError('password', 'Password must be at least 6 characters');
                hasError = true;
            }
            
            if (formData.password !== confirmPassword) {
                Samadhan.FormValidator.showError('confirmPassword', 'Passwords do not match');
                hasError = true;
            }
            
            if (!document.getElementById('terms').checked) {
                Samadhan.Notification.error('Please accept the Terms of Service and Privacy Policy');
                hasError = true;
            }
            
            if (hasError) return;
            
            // Show loading
            const submitBtn = document.getElementById('submitBtn');
            const originalContent = submitBtn.innerHTML;
            Samadhan.Loading.show('submitBtn');
            
            try {
                const response = await Samadhan.API.post('/auth/register', formData);
                
                // Store user data
                Samadhan.Auth.login(response.data.token, response.data);
                
                // Show success message
                document.getElementById('success-message').textContent = 'Registration successful! Redirecting to dashboard...';
                document.getElementById('success-message').classList.remove('hidden');
                
                // Redirect to dashboard after 2 seconds
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 2000);
                
            } catch (error) {
                document.getElementById('error-message').textContent = error.message || 'Registration failed. Please try again.';
                document.getElementById('error-message').classList.remove('hidden');
                
                // Reset button
                Samadhan.Loading.hide('submitBtn', originalContent);
            }
        });
        
        // Real-time validation
        document.getElementById('email').addEventListener('blur', function() {
            if (this.value && !Samadhan.FormValidator.validateEmail(this.value)) {
                Samadhan.FormValidator.showError('email', 'Please enter a valid email address');
            } else {
                Samadhan.FormValidator.clearError('email');
            }
        });
        
        document.getElementById('phone').addEventListener('blur', function() {
            if (this.value && !Samadhan.FormValidator.validatePhone(this.value)) {
                Samadhan.FormValidator.showError('phone', 'Please enter a valid 10-digit phone number');
            } else {
                Samadhan.FormValidator.clearError('phone');
            }
        });
        
        document.getElementById('password').addEventListener('blur', function() {
            if (this.value && !Samadhan.FormValidator.validatePassword(this.value)) {
                Samadhan.FormValidator.showError('password', 'Password must be at least 6 characters');
            } else {
                Samadhan.FormValidator.clearError('password');
            }
        });
        
        document.getElementById('confirmPassword').addEventListener('blur', function() {
            const password = document.getElementById('password').value;
            if (this.value && this.value !== password) {
                Samadhan.FormValidator.showError('confirmPassword', 'Passwords do not match');
            } else {
                Samadhan.FormValidator.clearError('confirmPassword');
            }
        });
    </script>
</body>
</html>
